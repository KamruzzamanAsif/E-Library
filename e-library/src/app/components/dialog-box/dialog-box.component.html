<h1 mat-dialog-title>Warning!</h1>
<div mat-dialog-content>Are you sure to delete this item?</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="true" color="warn" extended>Yes</button>
    <button mat-raised-button mat-dialog-close="false" color="primary" extended>No</button>
</div>
