
<section style="margin-top: 200px;">
  <div class="container">
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th>Roll</th>
            <th>Batch</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users;let i=index">
            <td>{{user.name}}</td>
            <td>{{user.roll}}</td>
            <td>{{user.batch}}</td>
            <td><button type="button" class="btn btn-primary" (click)="viewUser(i)">Details</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
