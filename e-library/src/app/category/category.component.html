<section style="margin: 10%;" class="services">
    <div class="container">
        <div class="row">
            <div class="col-sm-3 icon-box" *ngFor="let book of books; let i=index" data-aos="fade-up" (click)="viewDetails(i)">
                <img [src]="book.imageUrl" alt="{{book.title}}">
                <h2>{{book.title}}</h2>
                <p>Author: {{book.author}}</p>
                <p>Softcopy: {{book.softcopy}}</p>
                <p>Shelf: {{book.shelf}}</p>
                <p>Total Quantity: {{book.total_quantity}}</p>
                <p>Available Quantity: {{book.available_quantity}}</p>
                <p>Category: {{book.category}}</p>
            </div>
        </div>
    </div>
</section>
